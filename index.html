<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container" id="mainContent">
                <div>
                            <h1 class="header_text">Do you wanna go out with me?</h1>
                                        <h1 class="header_text">Are you free tomorrow?</h1>
                                                </div>
                                                        <div class="gif_container">
                                                                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
                                                                            </div>
                                                                                    <div class="buttons">
                                                                                                <button class="btn" onclick="showNextPage('yes')">Yes</button>
                                                                                                            <button class="btn" onmousedown="moveButton()">No</button>
                                                                                                                    </div>
                                                                                                                        </div>
                                                                                                                            <div class="container" id="yesContent" style="display: none;">
                                                                                                                                    <div>
                                                                                                                                                <h1 class="header_text">Hurrayyyy!!</h1>
                                                                                                                                                        </div>
                                                                                                                                                                <div class="gif_container">
                                                                                                                                                                            <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
                                                                                                                                                                                    </div>
                                                                                                                                                                                        </div>
                                                                                                                                                                                            <script>
                                                                                                                                                                                                    function showNextPage(answer) {
                                                                                                                                                                                                                if (answer === 'yes') {
                                                                                                                                                                                                                                document.getElementById('mainContent').style.display = 'none';
                                                                                                                                                                                                                                                document.getElementById('yesContent').style.display = 'flex';
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                            function moveButton() {
                                                                                                                                                                                                                                                                                        var noButton = document.querySelector('.btn');
                                                                                                                                                                                                                                                                                                    var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
                                                                                                                                                                                                                                                                                                                var y = Math.random() * (window.innerHeight - noButton.offsetHeight);
                                                                                                                                                                                                                                                                                                                            noButton.style.position = 'absolute';
                                                                                                                                                                                                                                                                                                                                        noButton.style.left = x + 'px';
                                                                                                                                                                                                                                                                                                                                                    noButton.style.top = y + 'px';
                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                    // Prevent default mousedown behavior for better mobile compatibility
                                                                                                                                                                                                                                                                                                                                                                            document.querySelector('.btn').addEventListener('mousedown', function (e) {
                                                                                                                                                                                                                                                                                                                                                                                        e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                    moveButton();
                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                </html>
